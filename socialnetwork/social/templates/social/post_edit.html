{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Back to Post</a>   
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Update your Post..!!</h5>   
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary mt-3">Save</button>
                </div>
            </form>
        </div>
    </div>

    {% comment %} {% for post in post_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <p>
                <strong>{{ post.author }}</strong> {{post.created_on}}
            </p> 
            <p>
                {{ post.body }}
            </p> 
            <a href="{% url 'post-detail' post.pk  %}" class="stretched-link"></a>  
        </div>
    </div>
    {% endfor %} {% endcomment %}
</div>
{% endblock %}
