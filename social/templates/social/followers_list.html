{% extends 'landing/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'landing/css/feed2.css' %}"/>

<div class="container mgl ">
    <div class="row" style="margin-top: 7vh;">

        <div class="feed">
                    {% if profile.name %}
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-12 col-sm-12 border-bottom">
                            <h4>Followers of: @{{ profile.user }}</h4>
                        </div>
                    </div>
                    {% else %}
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-12 col-sm-12 border-bottom">
                            <h3>Followers of: @{{ profile.user.username }}</h3>
                        </div>
                    </div>
                    {% endif %}
                    {% for follower in followers %}
                        <div class="post">
                            <div class="post__avatar">
                                <a href="{% url 'profile' follower.profile.pk %}"><img class="rounded-circle post-image" height="45" width="45" src="{{ follower.profile.picture.url }}"></img></a>
                              </div>    

                              <div class="post__body">
                                <div class="post__header">
                                  <div class="post__footer">
                                    <h3>
                                        <div>
                                          <h5><p>@{{ follower.username }}</p></h5>
                                          <i></i>
                                        </div>
                                      </h3>
                                        </div>
                                    </div>
                                </div>
                        </div>


                    {% endfor %}
        </div>
        
    </div>
    <!-- {% for follower in followers %}
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-12 position-relative my-3">
                <a href="{% url 'profile' follower.profile.pk %}"><img class="rounded-circle post-image" height="45" width="45" src="{{ follower.profile.picture.url }}"></img></a>
                <a href="{% url 'profile' follower.profile.pk %}" style="text-decoration:none;"><h5 class="mt-3">@{{ follower.username }}</h5></a>
            </div>
        </div>
    {% endfor %} -->
{% endblock %}
